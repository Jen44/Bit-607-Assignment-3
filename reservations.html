<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Haukai Restaurant- Homepage</title>

    <!--Linking Bootstrap CSS framework-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <!--Text version of logo-->
      <a href="home.html" class="logo">
        <h1 class="logo">
          <br />
          <p class="logo-the-text">THE</p>
          <p class="logo-haukai-text">HAUKAI</p>
          <p class="logo-restaurant-text">&nbsp;RESTAURANT</p>
          <hr class="logo-line" />
        </h1>
      </a>

      <!--Header navigation buttons-->
      <nav>
        <ul>
          <li>
            <a href="home.html">
              <button type="button" class="btn btn-light m-1">Home</button>
            </a>
          </li>

          <li>
            <a href="menu.html">
              <button type="button" class="btn btn-light m-1">Menu</button>
            </a>
          </li>

          <li>
            <a href="reservations.html">
              <button type="button" class="btn btn-light m-1 active">
                Reservations
              </button>
            </a>
          </li>

          <li>
            <a href="contact.html">
              <button type="button" class="btn btn-light m-1">Contact</button>
            </a>
          </li>

          <li>
            <a href="hours.html">
              <button type="button" class="btn btn-light m-1">Hours</button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col-sm p-3">
          <!--Booking form-->
          <div class="form-group">
            <form method="post">
              <h2>Make a booking</h2>
              <p>
                Use this form to request a reservation
                <br />
                Please note we are closed Mondays and Tuesdays
              </p>

              <label for="date">Date:</label>
              <br />
              <input
                type="date"
                id="date"
                class="form-control text-box"
                required
              />
              <br />

              <label for="time">Time:</label>
              <br />
              <input
                type="time"
                id="time"
                class="form-control text-box"
                required
                min="16:00:00"
                max="21:00:00"
              />
              <span class="validity"></span>
              <br />
              <br />

              <label for="guests">Number of people:</label>
              <br />
              <input
                type="number"
                id="guests"
                class="form-control text-box"
                required
                min="1"
                max="15"
              />
              <br />

              <label for="name">Name:</label>
              <br />
              <input
                type="text"
                id="name"
                class="form-control text-box"
                required
              />
              <br />

              <label for="email">Email:</label>
              <br />
              <input
                type="email"
                id="email"
                class="form-control text-box"
                required
              />
              <br />

              <label for="phone">Phone (optional):</label>
              <br />
              <input
                type="tel"
                id="phone"
                class="form-control form-control-sm text-box"
              />
              <br />

              <label for="message">Additional requirements or allergies:</label>
              <br />
              <textarea
                id="message"
                required
                class="form-control form-control-sm message-box"
              ></textarea>
              <br />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!--Footer link list-->
      <ul>
        <li><a href="contact.html">Contact us</a></li>

        <li><a href="privacy.html">Privacy policy</a></li>

        <li><a href="staff.html">Staff login</a></li>
      </ul>
    </footer>
  </body>
</html>
