<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Haukai Restaurant- Homepage</title>

    <!--Linking Bootstrap CSS framework-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <!--Text version of logo-->
      <a href="home.html" class="logo">
        <h1 class="logo">
          <br />
          <p class="logo-the-text">THE</p>
          <p class="logo-haukai-text">HAUKAI</p>
          <p class="logo-restaurant-text">&nbsp;RESTAURANT</p>
          <hr class="logo-line" />
        </h1>
      </a>

      <!--Header navigation buttons-->
      <nav>
        <ul>
          <li>
            <a href="home.html">
              <button type="button" class="btn btn-light m-1">Home</button>
            </a>
          </li>

          <li>
            <a href="menu.html">
              <button type="button" class="btn btn-light m-1">Menu</button>
            </a>
          </li>

          <li>
            <a href="reservations.html">
              <button type="button" class="btn btn-light m-1">
                Reservations
              </button>
            </a>
          </li>

          <li>
            <a href="contact.html">
              <button type="button" class="btn btn-light m-1 active">
                Contact
              </button>
            </a>
          </li>

          <li>
            <a href="hours.html">
              <button type="button" class="btn btn-light m-1">Hours</button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="row">
        <!--Contact us form-->
        <div class="col-sm p-3">
          <h2>Contact us</h2>
          <p>
            Fill in the form below and we'll get back to you, alternatively you
            can phone us on: (07)1234567
          </p>

          <div class="form-group">
            <form method="post">
              <label for="name">Name:</label>
              <br />
              <input
                type="text"
                id="name"
                required
                class="form-control form-control-sm text-box"
              />
              <br />

              <label for="email">Email:</label>
              <br />
              <input
                type="email"
                id="email"
                required
                class="form-control form-control-sm text-box"
              />
              <br />

              <label for="phone">Phone (optional):</label>
              <br />
              <input
                type="tel"
                id="phone"
                class="form-control form-control-sm text-box"
              />
              <br />

              <label for="message">Message:</label>
              <br />
              <textarea
                id="message"
                required
                class="form-control form-control-sm message-box"
              ></textarea>
              <br />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!--Footer link list-->
      <ul>
        <li><a href="contact.html">Contact us</a></li>

        <li><a href="privacy.html">Privacy policy</a></li>

        <li><a href="private/staff-private.html">Staff login</a></li>
      </ul>
    </footer>
  </body>
</html>
